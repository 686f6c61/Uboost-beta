<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - (U)Boost</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1 class="white-text"><i class="fas fa-rocket"></i> (U)Boost</h1>
            </div>
            <div class="nav-menu">
                <ul>
                    <li><a href="index.html#caracteristicas">Características</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="index.html#login" class="login-btn">Iniciar sesión</a></li>
                    <li><a href="index.html#early-access" class="register-btn">Early Access</a></li>
                </ul>
            </div>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <div class="contact-container">
                <h2>Contáctanos</h2>
                <p class="contact-info">¿Tienes alguna pregunta o comentario? No dudes en ponerte en contacto con nosotros.</p>
                
                <form id="contact-form">
                    <div class="form-group">
                        <label for="contact-name">Nombre</label>
                        <input type="text" id="contact-name" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-email">Correo electrónico</label>
                        <input type="email" id="contact-email" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-subject">Asunto</label>
                        <input type="text" id="contact-subject" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-message">Mensaje</label>
                        <textarea id="contact-message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Enviar mensaje</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-bottom">
            <p>&copy; 2025 (U)Boost. Todos los derechos reservados.</p>
            <div class="social-links">
                <a href="https://github.com/686f6c61/Uboost-beta" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
